 <!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Orinoco - Panier</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://kit.fontawesome.com/cf88953d74.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<!--Header-->
		<header>
			<a href="index.html" class="header_title"><i class="fas fa-shopping-cart"></i>Orinoco</a>
			<a href="basket.html"> Panier</a>
		</header>

		<main class="basket">
			<h1 class="big_title">Votre Panier</h1>

			<!--Basket contents-->
			<div class="ordered">
				<h2>Vos articles</h2>
				<div class="ordered_article">
					<img src="../Backend/images/teddy_1.jpg" alt="Ours en peluche">
					<div>
						<h3>Ours en peluche fait main</h3>
						<p>20€</p>
					</div>
					<!--Javascript text-->
				</div>
				<!--Total price-->
				<p class="total_price">Prix total</p>
			</div>

			<!--Contact information-->
			<form>
				<h2>Vos coordonnées</h2>
				<div>
					<!--First name-->
					<label for="firstName">Prénom:</label>
					<input type="text" id="firstName" name="firstName">

					<!--Last name-->
					<label for="lastName">Nom:</label>
					<input type="text" id="lastName" name="lastName">
				</div>
				
				<!--Email-->
				<label for="email">Email:</label><br>
				<input type="email" id="email" name="email" value="">

				<!--Adress-->
				<label for="address">Adresse:</label><br>
				<input type="text" id="address" name="address">

				<!--City-->
				<label for="city">Ville:</label><br>
				<input type="text" id="city" name="city">

				<!--Submit Button-->
				<input type="submit" value="Commander">
			</form>
		</main>
	</body>

</html>
